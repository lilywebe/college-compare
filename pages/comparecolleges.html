<div class="compare-colleges-page">
  <h1>compare any two colleges</h1>
  <div class="search-bar-section">
    <div class="left-search">
      <form id="left-compare-form">
        <input id="left-search" type="search" placeholder="Search..." />
        <button id="left-submit" type="submit">Search</button>
      </form>
      <label for="left-colleges"
        >Choose a college from the search results:</label
      >
      <select name="left-names" id="left-names"></select>
    </div>
    <div class="right-search">
      <form id="right-compare-form">
        <input id="right-search" type="search" placeholder="Search..." />
        <button id="right-submit" type="submit">Search</button>
      </form>
      <label for="right-colleges"
        >Choose a college from the search results:</label
      >
      <select name="right-names" id="right-names"></select>
    </div>
  </div>
  <div class="college-results-section">
    <div class="college-compare-info">
      <div id="left-name-fav"></div>
      <div id="right-name-fav"></div>
    </div>
    <h3>Admission Rate:</h3>
    <div class="college-compare-info">
      <p id="adr-left"></p>
      <p id="adr-right"></p>
    </div>
    <hr />
    <h3>Funding Model:</h3>
    <div class="college-compare-info">
      <p id="fm-left"></p>
      <p id="fm-right"></p>
    </div>
    <hr />
    <h3>Geography:</h3>
    <div class="college-compare-info">
      <p id="geo-left"></p>
      <p id="geo-right"></p>
    </div>
    <hr />
    <h3>Region:</h3>
    <div class="college-compare-info">
      <p id="reg-left"></p>
      <p id="reg-right"></p>
    </div>
    <hr />
    <h3>Predominant Degree:</h3>
    <div class="college-compare-info">
      <p id="pre-left"></p>
      <p id="pre-right"></p>
    </div>
    <hr />
    <h3>Highest Degree Offered:</h3>
    <div class="college-compare-info">
      <p id="high-left"></p>
      <p id="high-right"></p>
    </div>
    <hr />
    <h3>Average Cost:</h3>
    <div class="college-compare-info">
      <p id="cost-left"></p>
      <p id="cost-right"></p>
    </div>
    <hr />
    <h3>Average SAT:</h3>
    <div class="college-compare-info">
      <p id="sat-left"></p>
      <p id="sat-right"></p>
    </div>
    <hr />
    <h3>Median ACT:</h3>
    <div class="college-compare-info">
      <p id="act-left"></p>
      <p id="act-right"></p>
    </div>
  </div>
</div>
