<div class="add-college-page">
  <label for="Name">College Name</label>
  <input type="text" placeholder="College Name" />
  <label for="ACTMedian">Median ACT Score</label>
  <input type="number" placeholder="Score between 1 and 36" />
  <label for="Admission">Admission Rate</label>
  <input type="number" placeholder="Rate between 0.01 and 1" />
  <label for="AverageAge">Average Age of Students Upon Entry</label>
  <input type="number" placeholder="Average age of incoming students" />
  <label for="AverageCost">Average Cost of Attendance</label>
  <input type="number" placeholder="Average cost of attendance" />
  <label for="AverageSalary">Average Faculty Salary</label>
  <input type="number" placeholder="Average salary for faculty" />
  <label for="Expenditure">Expenditure per Student</label>
  <input
    type="number"
    placeholder="Average amount spent by the college per student"
  />
  <label for="FundingModel">Funding Model</label>
  <select name="fm" id="fm">
    <option value="none" selected disabled hidden>Select an Option</option>
    <option value="Public">Public</option>
    <option value="Private">Private</option>
  </select>
  <label for="Geography">Geography</label>
  <input type="text" placeholder="Type of geography that the school is on" />
  <label for="HighestDegree">Highest Degree Available</label>
  <input
    type="text"
    placeholder="Highest degree available through the school"
  />
  <label for="MedianDebt">Median Debt</label>
  <input
    type="number"
    placeholder="Median amount of debt carried by students"
  />
  <label for="MedianEarnings">Median Earnings</label>
  <input
    type="number"
    placeholder="Median earnings for students after graduation"
  />
  <label for="MedianFamilyIncome">Median Family Income</label>
  <input
    type="number"
    placeholder="Median family income of attending students"
  />

  <label for="PredominantDegree">Predominant Degree</label>
  <input type="text" placeholder="Degree level achieved by most students" />
  <label for="Region">Region</label>
  <input
    type="text"
    placeholder="Region of the country that the school is based in"
  />
  <label for="SATAverage">Average SAT Score</label>
  <input type="number" placeholder="Score between 400 and 1600" />
  <button id="add-user-college">Add College</button>
</div>
